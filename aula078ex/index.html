<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
</head>

        <h1>Validador de CPF</h1>

    <script src="validador.js"></script>

</html>
