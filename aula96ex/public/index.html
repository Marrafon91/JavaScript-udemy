<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>

    <style>      
  input[type="checkbox"] {
    width: 25px;
    height: 25px;
  }
</style>

  </head>
  
  <body>

    <section class="container">
      <h1>Gerador de Senhas</h1>

      <div class="senha-gerada">Selecione as opções.</div>

      <label for="numero">Quantidade de caracteres</label>
      <input type="number" name="numero" id="numero" min="1" max="50"> <br>

      <label for="maiu">Adicionar maiúsculas</label>
      <input type="checkbox" name="maiu" id="maiu" class="chk-maiusculas" checked> <br>
      <label for="minu">Adicionar minúsculas</label>
      <input type="checkbox" name="minu" id="minu" class="chk-minusculas"> <br>
      <label for="num">Adicionar números</label>
      <input type="checkbox" name="num" id="num" class="chk-numeros"> <br>
      <label for="simbolo">Adicionar simbolos</label>
      <input type="checkbox" name="simbolo" id="simbolo" class="chk-simbolos" checked> <br>

      <button class="gerar-senha">Gerar senha</button>
      
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>

</html>
